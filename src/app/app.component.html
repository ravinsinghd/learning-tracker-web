<div class="wrap">
  <div class="row">
    <div class="column">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Learning Progress</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="chart-container">
            <ng-container *ngIf="chartOptions">
              <highcharts-chart
                [Highcharts]="Highcharts"
                [options]="chartOptions"
                [(update)]="updateFlag"
              ></highcharts-chart>
            </ng-container>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
